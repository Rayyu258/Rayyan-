<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saru Mood Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcb69f);
      overflow: hidden;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Center Box */
    .box {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      position: relative;
      z-index: 10;
    }

    .box h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      background: red;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .popup-content {
      background: #d10000;
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      animation: pop 0.5s ease;
      position: relative;
    }

    @keyframes pop {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* Mini hearts inside popup */
    .mini-heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: explode 1s ease forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: translateY(-50px) scale(2); opacity: 0; }
    }

    /* Angry popup message */
    .angry-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3b3b;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      display: none;
      z-index: 2000;
      animation: pop 0.4s ease;
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <script>
    function createHearts() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHearts, 500);
  </script>

  <!-- Center Box -->
  <div class="box" id="mainBox">
    <h2>SARU IS YOUR MOOD STILL NOT GOOD?</h2>
    <button class="btn" id="yesBtn">YES ü§≠</button>
    <button class="btn" id="noBtn">NO üò§</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <p>
        THANK YOU SARU AAPKA GHUSSA SHAANT KRNE KE LIYEü§≠<br>
        AAP THO MERA CHAAND KA TUKDA HO JIGER KA TUKDA UFFFF<br>
        AAP MERI JAAN HAZIR HAI I LOVE YOUü§≠ü§≠üòòüòòüòò‚ù§Ô∏è‚ù§Ô∏è
      </p>
    </div>
  </div>

  <!-- Angry popup message -->
  <div class="angry-popup" id="angryMsg">
    KYA HAI GHUSSA KYU SHAANT NHI HORA üò§üò§ CHUP CHAP YES PR CLICK KRLO!
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popupContent");
    const angryMsg = document.getElementById("angryMsg");
    const mainBox = document.getElementById("mainBox");
    let noClickCount = 0;

    // YES Button -> Show Popup with mini hearts
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";

      // Add mini hearts explosion
      for (let i = 0; i < 10; i++) {
        let mini = document.createElement("div");
        mini.classList.add("mini-heart");
        mini.innerHTML = "‚ù§Ô∏è";
        mini.style.top = Math.random() * 200 + "px";
        mini.style.left = Math.random() * 200 + "px";
        popupContent.appendChild(mini);
        setTimeout(() => { mini.remove(); }, 1000);
      }
    });

    // Hide popup on click anywhere
    popup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // NO Button -> Moves randomly around the box & shows message after 7 clicks
    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Get box position
      const boxRect = mainBox.getBoundingClientRect();

      // Generate random position near the box (within ¬±100px)
      const offsetX = (Math.random() - 0.5) * 200;
      const offsetY = (Math.random() - 0.5) * 150;

      const newLeft = boxRect.left + boxRect.width / 2 + offsetX;
      const newTop = boxRect.top + boxRect.height / 2 + offsetY;

      noBtn.style.position = "absolute";
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;

      if (noClickCount >= 7) {
        angryMsg.style.display = "block";
        setTimeout(() => {
          angryMsg.style.display = "none";
        }, 2500);
      }
    });
  </script>
</body>
</html>
